<body>
    <div class="container">
        <h1>JUEGUITO</h1>

        <div class="marcador" id="marcador"></div>
        <div id="intro-section">
            <h2 class="message">Elige con que jugar:</h2>
            <center>
            <form id="formulario">
                <div class="capturaDiv">
                    <input type="radio" name="game" id="jugador1" value="X" />
                    <label for="player-choice-1">X</label>
                    <input type="radio" name="game" id="jugador2" value="O" />
                    <label for="player-choice-2">O</label>
                </div>
                <hr>
                <br>
                <button id="ini" onclick="habilitar();" class="iniciar">Iniciar</button>
                <br>
                <br>
            </form>
            </center>
        </div>

        <div class="game-container" id="game-container">
          <div class="campos">
            <div class="game-cell" id="c1"></div>
            <div class="game-cell" id="c2"></div>
            <div class="game-cell" id="c3"></div>
            <div class="game-cell" id="c4"></div>
            <div class="game-cell" id="c5"></div>
            <div class="game-cell" id="c6"></div>
            <div class="game-cell" id="c7"></div>
            <div class="game-cell" id="c8"></div>
            <div class="game-cell" id="c9"></div>
          </div> 
        

            <div class="">

                <h2 class="game-notificacion" id="notificacion"></h2>
                
                <button class="reiniciar">Reiniciar</button>
                
            </div>
        </div>
    </div>
    <script src="calculos.js"></script>
